<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSTetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="tetris-container">
            <canvas id="tetris-canvas"></canvas>
        </div>
        <div id="info-panel">
            <div class="panel-item">
                <h2>Score</h2>
                <div id="score-value">0</div>
            </div>
            <div class="panel-item">
                <h2>High Score</h2>
                <div id="high-score-value">0</div>
            </div>
            <div class="panel-item">
                <h2>Level</h2>
                <div id="level-value">1</div>
            </div>
        </div>
        <div id="controls" class="mobile-only">
            <button id="left-btn">←</button>
            <button id="right-btn">→</button>
            <button id="rotate-btn">↻</button>
            <button id="down-btn">↓</button>
        </div>
    </div>
    <div id="overlay">
        <button id="play-btn">Play</button>
        <div id="countdown"></div>
        <div id="game-over" style="display: none;">
            <h2>Game Over</h2>
            <div id="final-score">Final Score: <span id="final-score-value"></span></div>
            <div id="final-high-score">High Score: <span id="final-high-score-value"></span></div>
            <button id="restart-btn">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
